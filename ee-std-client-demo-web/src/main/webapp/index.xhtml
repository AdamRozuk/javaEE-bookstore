<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Strona Główna</title>
    </h:head>
    <h:body style="background-image: url(https://www.walldevil.com/wallpapers/a74/glass-window-rain-city.jpg);background-repeat: no-repeat;
      background-size: cover;box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);">
        <p:link value="Books" outcome="/book/book_list.xhtml" />
        <h:form style="width: 40%;margin: auto;margin-top: 10%;">
            <p:panel header="Log in">
                <p:growl id="growl" sticky="true"  life="3000" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
                    <p:outputLabel for="password" value="Password:" />
                    <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
                </h:panelGrid>
                <p:commandButton value="Login" update="growl" action="#{loginBean.login}" />
                <p:commandButton class="loginAsGuest btn" style="margin-left: 20px;" immediate="true" action="/book/book_list.xhtml?faces-redirect=true" value="Login as guest"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
